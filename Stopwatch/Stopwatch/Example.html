<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="div1"></div>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Stopwatch.min.js"></script>
    <script>
        var times = 100000;
        var sw = new Stopwatch();

        sw.Start();
        for (var i = 0; i < times; i++) {
            var div = document.getElementById('div1');
        }
        sw.Stop();

        console.log(sw.ElapsedMilliseconds);

        sw.Reset();
        sw.Start();
        for (var i = 0; i < times; i++) {
            var div = $('#div1')[0];
        }
        sw.Stop();

        console.log(sw.ElapsedMilliseconds);

        sw.Restart();
        for (var i = 0; i < times; i++) {
            var div = $(document.getElementById('div1'));
        }
        sw.Stop();

        console.log(sw.ElapsedMilliseconds);

        sw = Stopwatch.StartNew();
        for (var i = 0; i < times; i++) {
            var div = $('#div1');
        }
        sw.Stop();

        console.log(sw.ElapsedMilliseconds);
    </script>
</body>
</html>
